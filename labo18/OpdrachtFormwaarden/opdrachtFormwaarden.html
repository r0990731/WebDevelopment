<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <title>Opdracht formwaarden</title>
</head>
<body>
<label for="roker">Is roker?</label>
<input type="checkbox" id="roker">
<br>
<label>Moedertaal</label>
<input type="radio" name="moedertaal" value="nl" id="nl">Nederlands
<input type="radio" name="moedertaal" value="fr" id="fr">Frans
<input type="radio" name="moedertaal" value="eng" id="eng">Engels
<br>
<label>Favoriete buurland</label>
<select id="favoBuurland">
    <option value="Nederland" id="nederland">Nederland</option>
    <option value="Frankrijk" id="frankrijk">Frankrijk</option>
    <option value="Duitsland" id="duitsland">Duitsland</option>
</select>
<br>
<label>Bestelling</label>
<select id="bestellingen" multiple>
    <option value="aardappelen" id="aardappelen">aardappelen</option>
    <option value="brood" id="brood">brood</option>
    <option value="melk" id="melk">melk</option>
    <option value="biefstuk" id="biefstuk">biefstuk</option>
    <option value="chips" id="chips">chips</option>
    <option value="krant" id="krant">krant</option>
</select>
<br>
<input type="button" id="knop" value="Toon resultaat">
<script src="scripts/code.js"></script>
</body>
</html>
