<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <title>Opdracht formwaarden</title>
</head>
<body>
<label for="roker">Is roker?</label>
<input type="checkbox" id="roker">
<br>
<label>Moedertaal</label>
<input type="radio" name="moedertaal" value="nl" id="nl">Nederlands
<input type="radio" name="moedertaal" value="fr" id="fr">Frans
<input type="radio" name="moedertaal" value="eng" id="eng">Engels
<br>
<label>Favoriete buurland</label>
<select id="favoBuurland">
    <option value="Nederland" name="buurland">Nederlands</option>
    <option value="Frankrijk" name="buurland">Frankrijk</option>
    <option value="Duitsland" name="buurland">Duitsland</option>
</select>
<br>
<label>Bestelling</label>
<select id="bestellingen" multiple>
    <option value="aardappelen" name="bestelling">aardappelen</option>
    <option value="brood" name="bestelling">brood</option>
    <option value="melk" name="bestelling">melk</option>
    <option value="biefstuk" name="bestelling">biefstuk</option>
    <option value="chips" name="bestelling">chips</option>
    <option value="krant" name="bestelling">krant</option>
</select>
<br>
<input type="button" id="knop" value="Toon resultaat">
<script src="scripts/code.js"></script>
</body>
</html>
