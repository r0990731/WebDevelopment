<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <title>Opdracht Formulier Elementen</title>
</head>
<body>
<form action="" method="post">
    <label for="firstName">First name*:</label>
    <input type="text" name="firstName" id="firstName" placeholder="Your first name" required="required">
    <br>
    <label for="lastName">Last name*:</label>
    <input type="text" name="lastName" id="lastName" placeholder="Your last name" required="required">
    <br>
    <label>Which sport do you train?</label>
    <br>
    <input type="checkbox" name="running" value="running"/>Running
    <br>
    <input type="checkbox" name="swimming" value="swimming"/>Swimming
    <br>
    <input type="checkbox" name="rowing" value="rowing"/>Rowing
    <br>
    <label>What is your gender?</label>
    <br>
    <input type="radio" name="gender" value="male"/>Male
    <br>
    <input type="radio" name="gender" value="female"/>Female
    <br>
    <label for="movie">Favorite movie:</label>
    <input type="text" name="movie" id="movie" placeholder="Write your favorite movie"/>
    <br>
    <label for="quote">Favorite movie:</label>
    <input type="text" name="quote" id="quote"  placeholder="Write your favorite quote"/>
    <br>
    <label for="password">Password*:</label>
    <input type="password" name="password" id="password" required="required"/>
    <br>
    <label>Favorite food:</label>
    <input list="food" name="food"/>
    <datalist id="food">
        <option value="Hamburger">Hamburger</option>
        <option value="Frieten">Frieten</option>
        <option value="Vis">Vis</option>
        <option value="Andere">Andere</option>
    </datalist>
    <br>
    <input type="file" name="bestand" value="Bestand kiezen"/>
    <br>
    <label for="email">Email adress:</label>
    <input type="email" name="email" id="email" placeholder="Enter your email adress"/>
    <br>
    <label for="url">Favorite movie:</label>
    <input type="url" name="url" id="url" placeholder="Enter the URL of your favorite site"/>
    <br>
    <label>Favorite number between 1-10:</label>
    <input type="number" name="number" min="1" max="10" step="1"/>
    <br>
    <label>Favorite number between 11-1000:</label>
    <input type="range" name="range" min="11" max="1000" step="1"/>
    <br>
    <label>When were you born?</label>
    <input type="date" name="datum"/>
    <br>
    <label for="zip">Belgium zip-code reg number*:</label>
    <input type="text" id="zip" placeholder="9999" required="required"/>
    <br>
    <label for="search">Search for something:</label>
    <input type="search" id="search" name="search"/>
    <br>
    <label>What is your favorite color?</label>
    <input type="color" name="color"/>
    <br>
    <input type="submit" value="Submit"/>
</form>
<script type="text/javascript" src="scripts/code.js"></script>
</body>
</html>
